<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Staff Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <h1><span><i class="ri-building-2-fill"></i></span>
                WorkSphere<span> Staff </span>Manager</h1>
            <button><i class="ri-add-box-fill"></i>
                Add New Worker</button>
        </div>

        <div class="sidebar">
            <h2><i class="ri-group-line"></i> Unassigned Staff</h2>
            <div class="side-content"> <i class="ri-group-line"></i><br>
                <p>No unassigned staff</p>
            </div>
        </div>

        <div class="rooms">
            <div class="conference">
                <img src="/asset/conference.png" alt="">
               <h3> <i class="ri-team-line"></i>
                Conference Room</h3>
            </div>

            <div class="reception">
                <img src="/asset/reception.png" alt="">
                <h3> <i class="ri-team-line"></i>
                 Reception</h3>
            </div>
            <div class="serveurs"><h3> <i class="ri-team-line"></i>
                Servers Room</h3>
            </div>
            <div class="securite">
                <img src="/asset/cctv.png" alt="">
                <h3> <i class="ri-team-line"></i>
               Security Room</h3>
            </div>
            <div class="personnel">
                <img src="/asset/staff.png" alt="">
                <h3> <i class="ri-team-line"></i>
                Staff Room</h3>
            </div>
            <div class="archives">
                <h3> <i class="ri-team-line"></i>
                Archives Room</h3>
            </div>
        </div>

        <div class="footer"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
