<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Staff Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="header">
            <h1><span><i class="ri-building-2-fill"></i></span>
                WorkSphere<span> Staff </span>Manager</h1>
            <button id="addWorker"><i class="ri-user-add-line"></i> Add New Worker</button>
        </div>

        <div id="sidebar" class="sidebar">
            <h2><i class="ri-group-line"></i> Unassigned Staff</h2>
            <div class="side-content"> <i class="ri-group-line"></i><br>
                <p>No unassigned staff</p>
            </div>
        </div>

        <div class="rooms">
            <div class="conference">
                <img src="/asset/conference.png" alt="">
                <h3> Conference Room</h3>
                <button class="addToZone">&#43; assign an employee</button>
            </div>

            <div class="reception">
                <img src="/asset/reception.png" alt="">
                <h3>Reception</h3>
                <button class="addToZone">&#43; assign an employee</button>
            </div>
            <div class="serveurs">
                <img src="/asset/servers.png" alt="">
                <h3> Servers Room</h3>
                <button class="addToZone">&#43; assign an employee</button>
            </div>
            <div class="securite">
                <img src="/asset/cctv.png" alt="">
                <h3>Security Room</h3>
                <button class="addToZone">&#43; assign an employee</button>
            </div>
            <div class="personnel">
                <img src="/asset/staff.png" alt="">
                <h3>Staff Room</h3>
                <button class="addToZone">&#43; assign an employee</button>
            </div>
            <div class="archives">
                <img src="/asset/archive.png" alt="">
                <h3>Archives Room</h3>
                <button class="addToZone">&#43; assign an employee</button>
            </div>
        </div>
    </div>



    <div id="Modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4><i class="ri-user-line"></i> Add New Worker</h4>
            </div>

            <form id="formAddWorker">

            <div class="modal-grid">
                <div class="form-group">
                    <label for="fullName">Full Name :</label>
                    <input id="name" class="modal-input" type="text" placeholder="Enter you name">
                </div>
                <div class="form-group">
                    <label>Role :</label>
                    <select id="role" class="modal-input">
                        <option selected disabled>select the Role</option>
                        <option>Manager</option>
                        <option>Receptionist</option>
                        <option>IT Technician</option>
                        <option>Security Officer</option>
                        <option>Cleaning Staff</option>
                        <option>Accountant</option>
                        <option>HR Specialist</option>
                        <option>Sales Representative</option>
                        <option>Developer</option>
                    </select>
                </div>

                <div class="form-group form-full-width">
                    <label  for="photoUrl">Photo URL</label>
                    <input id="url" class="modal-input" type="text" placeholder="https://example.com/photo.jpg">
                </div>

                <div class="form-group">
                    <label  for="email">Email :</label>
                    <input id="email" class="modal-input" type="email" placeholder="yourname@worksphere.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number :</label>
                    <input id="phone" class="modal-input" type="tel" placeholder="212-0000-000">
                </div>
            </div>

            <div class="modal-experience">
                <div class="experience-header">
                    <p><i class="ri-briefcase-5-line">
                            Professional Experiences</i></p>
                    <button id="addExperience" class="add-experience-btn" type="button">
                        <i class="ri-add-line"></i> Add Experience
                    </button>
                </div>

                <div id="experienceCard" class="experience-card">
                    <div class="card-header">
                      
                    </div>
                    
                </div>


                <div class="modal-btn">
                    <button id="cancelBtn" class="cancelBtn" type="button">Cancel</button>
                    <button type="submit" id="confirmBtn" class="addBtn" type="button">Confirm</button>

                </div>
            </div>

</form>
        </div>
    </div>

    <!-- workers info modal -->
<div id="detailsModal" class="modal2">
    <div class="modal2-content worker-details">
        <div class="modal-header">
            <h4><i class="ri-user-line"></i> Worker Details</h4>
        </div>

        <div id="detailsBody"></div>

        <div class="modal-btn">
            <button id="closeDetailsBtn" type="button" class="cancelBtn">Close</button>
        </div>
    </div>
</div>

<!-- assign panel -->

<div id="assignPanel" class="assign-panel hidden">
   <h4>Select Worker</h4>
   <div id="assignList"></div>

   <button id="cancelAssign" class="cancelBtn">Cancel</button>
</div>

    <script src="script.js"></script>
</body>

</html>
